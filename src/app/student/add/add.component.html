<div class="row">
    <h3>Add New Student</h3>
</div>
<form  [formGroup]="form" (ngSubmit)="onSubmited()" novalidate>
    <div class="row">
        <div class="col-md-8">
            <div class="form-row">
                <div class="col">
                  <div class="input-group  mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="stuNameLabel">Student Name</span>
                    </div>
                    <input type="text" class="form-control" formControlName="studentName" id="studentName" placeholder="Student Name">
                  </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <div class="input-group  mb-3">
                        <div class="input-group-prepend">
                            <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">Birth Date</button>
                          </div>
                        <input class="form-control" placeholder="yyyy-mm-dd"
                               name="dp" ngbDatepicker #d="ngbDatepicker" formControlName="dateOfBirth" id="dateOfBirth">
                      </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <label class="input-group-text" for="inputGroupSelect01">Gender</label>
                        </div>
                        <select class="custom-select" formControlName="genderId" id="genderId">
                          <option *ngFor="let g of genders" value="g.genderId">{{g.genderName}}</option>
                        </select>
                      </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <button type="submit" class="btn btn-light">Submit</button>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <img [src]="imageUrl" class="img-responsive" alt="Choose Image" width="100%">
            <input type="file" class="btn btn-light" value="Browse" (change)="onImageSelected($event)">
        </div>
    </div>
</form>
