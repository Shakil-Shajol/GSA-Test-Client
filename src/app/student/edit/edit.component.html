<form  [formGroup]="form" (ngSubmit)="onSubmited()" novalidate>
    <div class="card mt-2">
        <div class="card-heading  text-white bg-primary">
            <h3 class="pl-1">Edit Student</h3>
        </div>
        <div class="card-body">
        <div class="row no-gutter">
        <div class="col-md-8">
          <div class="form-group">
            <label for="studentName">Student Name</label>
            <input type="hidden"  formControlName="studentId" id="studentId">
            <input type="text" class="form-control" formControlName="studentName" id="studentName" placeholder="Student Name">
          </div>
          <div class="form-group">
            <label for="genderId">Gender</label>
            <select class="form-control" formControlName="genderId" id="genderId">
              <option *ngFor="let g of genders" [value]="g.genderId">{{g.genderName}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="dateOfBirth">Date Of Birth</label>
            <input type="date" autocomplete="off" class="form-control mb-3"  formControlName="dateOfBirth" id="dateOfBirth" [value]="formatedDate|date:'yyyy-MM-dd'">
          </div>
          <div class="form-group">
            <label for="picture">Photo</label>
            <input type="file" class="btn btn-light" value="Browse" class="form-control" (change)="onImageSelected($event)">
          </div>
        </div>
        <div class="col-md-4">
          <img [src]="imageUrl" class="card-img" alt="Choose Image">
        </div>
      </div>
        </div>
        <div class="card-footer">
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    
    </div>
    </form>
